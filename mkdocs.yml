copyright: "Â© 2021 Omics Tools LLC <a href='/dl/license'>GFDL 1.3</a>"

repo_url: "https://github.com/biotorrents/gazelle"
edit_uri: ""

nav:
  - "index.md"
  - "torrents.md"
  - "users.md"
  - "forums.md"
  - "meta.md"
  - "install.md"

theme:
  name: material
  custom_dir: overrides

  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - navigation.top

    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/patreon
      link: https://www.patreon.com/biotorrents

    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/biotorrents

    - icon: fontawesome/brands/slack
      link: https://slack.torrents.bio

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/biotorrents

markdown_extensions:
  - smarty
  - toc:
      permalink: True
  - sane_lists

  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
